<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/style.min.css" rel="stylesheet">
    <link href="./css/login.min.css" rel="stylesheet">

    <title>Welcome To JB Online Trading</title>
</head>

<body>
    <div class="site-content">
        <div class="container-fluid">
            
            <div class="d-flex justify-content-center align-items-center">
                <div class="card">
                        <a class="navbar-brand" href="#"><img src="./images/mainlogo.png" alt="JB Online Trading"></a>
        
                    <ul class="nav mb-3" id="pills-tab" role="tablist">
                        <li class="nav-item text-center"> <a class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Login</a> </li>
                        <li class="nav-item text-center"> <a class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Signup</a> </li>
                    </ul>
                    <div class="tab-content" id="pills-tabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <form class="form"> 
                                <input type="text" name="" class="form-control mb-3" placeholder="Email or Phone"> 
                                <input type="text" name="" class="form-control mb-3" placeholder="Password"> 
                                <div class="d-grid gap-2">
                                <button class="btn btn-success btn-block">Login</button> 
                                </div>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                            <form class="form"> 
                                <input type="text" name="" class="form-control mb-3" placeholder="Name"> 
                                <input type="text" name="" class="form-control mb-3" placeholder="Email"> 
                                <input type="text" name="" class="form-control mb-3" placeholder="Phone"> 
                                <input type="text" name="" class="form-control mb-3" placeholder="Password"> 
                                <div class="d-grid gap-2">
                                <button class="btn btn-success btn-block">Signup</button> 
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/selectize.min.js"></script>
    <script src="./js/jquery.cycle2.js"></script>
    <script src="./js/jquery.cycle2.flip.js"></script>
    <script src="./js/script.js"></script>
    <script>
    </script>

</body>

</html>
